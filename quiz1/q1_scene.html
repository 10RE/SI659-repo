<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>

            <a-sphere position="0 1 -5" color="#EF2D5E" shadow></a-sphere>
          
            <a-box position="-1 0.5 -3" rotation="0 40 0" color="#4CC3D9" shadow></a-box>
          
            <a-cylinder position="1 0.75 -3" geometry="height: 1.5; radius: 0.5;" color="#FFC65D" shadow></a-cylinder>
          
            <a-plane position="0 0 -4" rotation="-90 0 0" scale= "5 5 0" color="#7BC8A4" shadow></a-plane>
          
            <a-sky color="#ECECEC"></a-sky>
          
          </a-scene>
    </body>
</html>
