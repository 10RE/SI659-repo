<html>
    <head>
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>

            <a-sphere position="-1 0 -3" color="#EF2D5E" shadow></a-sphere>

            <a-box position="0 0 -5" color="#4CC3D9" shadow></a-box>

            <a-cylinder position="1 0 -3" color="#FFC65D" shadow></a-cylinder>

            <a-plane position="0 -1 -4" rotation="-90 0 0" width="4"  height="4" color="#7BC8A4" shadow></a-plane>

            <a-sky color="#ECECEC"></a-sky>

            <a-entity light="type: ambient; color: #BBB"></a-entity>
            <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>

        </a-scene>
    </body>
</html>
